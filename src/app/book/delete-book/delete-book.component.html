<h3>Delete Book</h3>
<table>
  <tr>
    <td>Id:</td>
    <td>{{book.id}}</td>
  </tr>
  <tr>
    <td>Tên sách:</td>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <td>Tác giả:</td>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <td>Mô tả:</td>
    <td>{{book.description}}</td>
  </tr>
  <tr>
    <td><button (click)="deleteBook(id)">Delete</button></td>
    <td></td>
  </tr>
</table>
